<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
      <div class="col-md-7 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="col-md-7 form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          name="quantity"
          pattern="^[1-9]+[0-9]*$"
          ngModel
          required
        />
      </div>
      <div class="col-md-7 form-group">
        <label for="name">Unit</label>
        <input
          type="text"
          id="unit"
          class="form-control"
          name="unit"
          ngModel
          required
        />
      </div>
      <br />
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          &nbsp;
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
      <br />
    </form>
  </div>
</div>
