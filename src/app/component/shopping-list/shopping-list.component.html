<div class="row">
  <div class="col-md-5">
    <app-ingredient-edit></app-ingredient-edit>
  </div>
  <div class="col-md-7">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.ingredient }} ({{ ingredient.quantity }} {{ingredient.unit}})
      </a>
    </ul>
  </div>
</div>
