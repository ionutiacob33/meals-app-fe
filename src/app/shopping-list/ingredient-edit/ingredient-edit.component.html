<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="col-md-7 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          required
        >
      </div>
      <div class="col-md-7 form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          class="form-control"
          name="quantity"
          pattern="^[1-9]+[0-9]*$"
          required
        >
      </div>
      <br>
      <div class="row">
        <div class="col-sm-12">
          <button
            class="btn btn-success"
            type="submit">Add
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button
            class="btn btn-danger"
            type="button">Delete
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button
            class="btn btn-primary"
            type="button">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
