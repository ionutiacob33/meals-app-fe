<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
      <div class="col-md-7 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="ingredient"
          formControlName="ingredient"
          class="form-control"
        />
      </div>
      <div class="col-md-7 form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          formControlName="quantity"
          class="form-control"
        />
      </div>
      <div class="col-md-7 form-group">
        <label for="name">Unit</label>
        <input
          type="text"
          id="unit"
          formControlName="unit"
          class="form-control"
        />
      </div>
      <br />
      <div class="row">
        <div class="col-sm-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!ingredientForm.valid && ingredientForm.touched"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          &nbsp;
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
      <br />
    </form>
  </div>
</div>
