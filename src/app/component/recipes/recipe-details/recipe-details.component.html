<div class="row">
  <div class="col-sm-12">
    <img
      src="{{ recipe.imageUrl }}"
      alt="{{ recipe.title }}"
      class="img-fluid"
      style="max-height: 300px"
    >
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.title }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ( {{ ingredient.quantity }} {{ingredient.unit}} )
      </li>
    </ul>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-12">
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >Manage Recipe </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer;"
            (click)="onAddToShoppingList()"
          >To Shopping List</a>
        </li>
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer;"
            (click)="onEditRecipe()"
          >Edit Recipe</a>
        </li>
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer;"
            (click)="onDeleteRecipe(recipe.id)"
          >Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
